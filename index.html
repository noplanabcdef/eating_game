<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Chicken</title> 
    <link rel="stylesheet" href="styles.css"><!-- Cascading style sheet. Style.css is in the same folder. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet"/>
    <script type="text/javascript" src="game.js"></script>
</head>
<body>
    <div id="title-container">
        <h1 id="chicken-title">Chicken</h1>
        <p id="description">make chicken eat apple</p>
    </div>
    <div id="score-container">
        <span id="highscore">highscore: 0</span>
        <span id="score">your score: 0</span>
    </div>
    <img
    id="chicken-left-image"
    style="width: 50; height: 50; display: none"
    src="images/chicken-left.png"
  />
    <img
    id="chicken-right-image"
    style="width: 50; height: 50; display: none"
    src="images/chicken-right.png"
  />
  <img
    id="apple-image"
    style="width: 50; height: 50; display: none"
    src="images/apple.png"
  />
  <img
    id="fire-animated-1"
    style="width: 50; height: 50; display: none"
    src="images/fire-animated-1.png"
  />
  <img
    id="fire-animated-2"
    style="width: 50; height: 50; display: none"
    src="images/fire-animated-2.png"
  />
  <img
    id="fire-animated-3"
    style="width: 50; height: 50; display: none"
    src="images/fire-animated-3.png"
  />
  <img
    id="fire-animated-4"
    style="width: 50; height: 50; display: none"
    src="images/fire-animated-4.png"
  />
  <canvas id="canvas" width="700" height="500"></canvas>
</body>
</html>
